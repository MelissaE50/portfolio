<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Melissa Ecker">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<form id="myform">
    <div class="formcontainer" onsubmit="return false">
        <h1>JavaScript Calculator</h1>
        <fieldset id="detail">
            <legend>Calculator</legend>  
            <br>
            
            <!-- Operand 1 -->
            <label class="formlabel" for="Operand1">Operand 1: </label>
            <input type="text" id="Operand1" name="Operand1" size="15" maxlength="15">
            <label class="error" for="Operand1" id="Operand1Error"></label>
            <br><br>

            <!-- Operator -->
            <label class="formlabel">Operator: </label>
                <label for="AddOperator">
                    <input type="radio" name="Operator" id="AddOperator" value="+">+
                </label>
                <label for="SubtractOperator">
                    <input type="radio" name="Operator" id="SubtractOperator" value="-">-
                </label>
                <label for="MultiplyOperator">
                    <input type="radio" name="Operator" id="MultiplyOperator" value="*">*
                </label>
                <label for="DivideOperator">
                    <input type="radio" name="Operator" id="DivideOperator" value="/">/
                </label>
            <label for="Operator" class="error" id="OperatorError"></label>
            <br><br>
      
            <!-- Operand 2 -->
            <label class="formlabel" for="Operand2">Operand 2: </label>
            <input type="text" id="Operand2" name="Operand2" size="15" maxlength="15">
            <label class="error" for="Operand2" id="Operand2Error"></label>
            <br><br>

            <!-- Result -->        

            <label class="formlabel">Result: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="assets/scripts/calculator.js"></script>

<div id="hl-aria-live-message-container" aria-live="polite" class="visually-hidden"></div><div id="hl-aria-live-alert-container" role="alert" aria-live="assertive" class="visually-hidden"></div></body></html>
