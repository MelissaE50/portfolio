<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head>
    <meta charset="UTF-8">
    <meta name="description" content="Currency Value History">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Melissa Ecker">
    <title>Currency Value History</title>
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">
</head>
<body>
 <form id="myform" onsubmit="return false;">
        <div class="formcontainer">
            <h2>Currency Value History</h2>
            <fieldset id="detail">
            <legend>Currency Value History</legend>  
            <br>

            <!-- Create base currency selector -->
            <label for="BaseCurrency" class="formlabel" >Base Currency: </label>
            <select id="basecurrency" name="basecurrency" data-rule-required="true" data-msg-required="Base Currency is Required" required>
                <option value="">Select An Option</option>
                <option value="USD">United States Dollar</option>
                <option value="DKK">Danish Krone</option>
                <option value="AUD">Australian Dollar</option>
                <option value="BRL">Brazilian Real</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="JPY">Japanese Yen</option>
            </select>
            <br><br>

            <!-- Create convert to currency selector -->
            <label for="ConvertTo Currency" class="formlabel" >Convert to Currency: </label>
            <select id="converttocurrency" name="converttocurrency" data-rule-required="true" data-msg-required="Convert to Currency is Required" required>
                <option value="">Select An Option</option>
                <option value="USD">United States Dollar</option>
                <option value="DKK">Danish Krone</option>
                <option value="AUD">Australian Dollar</option>
                <option value="BRL">Brazilian Real</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="JPY">Japanese Yen</option>
            </select>
            <br><br>

            <!-- Create from date and to date dropdowns -->
            <label for="fromdate" class="formlabel">From Date: </label>
            <input type="date" id="fromdate" name="fromdate" required>
            <br>
            <label for="todate" class="formlabel">To Date: </label>
            <input type="date" id="todate" name="todate" required>
            <br><br>

            <!-- Show Results and Clear Buttons -->        
            <input type="button" value="ShowResults" name="ShowResults" id="display">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">
            <hr>

            <!-- Create Chart --> 
            <div class="clearfix">
                <div class="chart-container">
                    <span id="ConversionHistoryChart"></span>
                </div>
            </div>

            </fieldset>
            
            
            <div class="clearfix">
                <div class="chart-container">
                    <canvas id="chartjs-0"></canvas>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
